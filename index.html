<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src='js/app.js'></script>
    <title>Games List</title>
</head>
<body>
    <h1>GAVIN'S GAMES LIST</h1>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="title" class="primary">Title</label>
          <input type="text" id="title" required/>
        </div>

        <div class="form-item">
          <label for="developer" class="primary">Developer</label>
          <input type="text" id="developer" required/>
        </div>

        <div class="form-item">
          <label for="format" class="primary">Format</label>
          <select id="format">
            <option value="" disabled selected></option>
            <option value="PlayStation">PlayStation</option>
            <option value="Switch">Switch</option>
            <option value="Mobile">Mobile</option>
          </select>
        </div>
        <div>
            <div>
                <input type="radio" id="played" name="status" value="&#10003;"
                        checked>
                <label for="played">Played</label>
            </div>

            <div>
                <input type="radio" id="Playing" name="status" value="&#8883;">
                <label for="Playing">Playing</label>
            </div>

            <div>
                <input type="radio" id="Want to play" name="status" value="&#8939;">
                <label for="Want to play">Want to play</label>
            </div>
        </div>
      </div>
    <div>
      <input type="submit" value="save"/>
      <input type="submit" value="delete all"/>
    </div>
    </form>

    <h2>Games List</h2>
    <ul class="flexbox-container" id="games-list"></ul>
</body>
</html>
